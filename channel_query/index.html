    $('#query_data').click(function(){
        var btn = this;
        $(btn).prop('disabled', true);
        $('#message').html('Requesting data ....');

        setTimeout(function () {
            $(btn).prop('disabled', false);
        }, 1000);

        var by_category = $('#by_category').val();
        var by_value = $('#by_value').val();


        $.ajax({
            type: 'GET',
            dataType: 'json',
            url: '/assets/data/channels/' + by_category + '/' + by_value,

            success: function (res) {
                if (res) {
                    var table = $('#channel_query').DataTable();
                    table.clear();
                    table.rows.add(formatDatatable(res.data));
                    table.search('').draw();
                }
                $('#message').html('Category: ' + by_category + '. Value: ' + by_value)
            },
            error: function(xhr, status, error){
                console.log(error);
                $('#message').html(error)
            },
        });
    });


    var formatDatatable = function (data) {
        var results = [];

        var id = 1;
        data.forEach(function (item) {
            var data = {};
            data['id'] = id++;
            avatar = 'https://yt3.ggpht.com/a/AGF-l7' + item[0] + '=s100-c-k-c0xffffffff-no-rj-mo';
            data['thumbnail'] = '<br><img class="lazy" height="80" width="80" data-original="' + avatar + '"><br>';
            data['name'] = item[1];
            data['value'] = item[2];

            results.push(data);
        });

        return results;
    };

    $('#channel_query').DataTable({
        "aaData"      : formatDatatable(_sample.data),
        "processing": true,
        "serverSide": false,
        "drawCallback": function () {
            $("img.lazy").lazyload();
        },
        "bAutoWidth": false,
        "order": [[0, "asc"]],
        "aoColumns": [
            {"sWidth": "5%", "sTitle": "ID", "mDataProp": "id"},
            {"sWidth": "5%", "sTitle": "Thumbnail", "mDataProp": "thumbnail"},
            {"sWidth": "80%", "sTitle": "Name", "mDataProp": "name"},
            {"sWidth": "10%", "sTitle": "Value", "mDataProp": "value"},
        ],
        "searchDelay": 350,
        "pageLength": 30,
        "lengthMenu": [[10, 20, 30, 1000], [10, 20, 30, 1000]],
    });
</script>
